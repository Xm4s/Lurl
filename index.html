<!DOCTYPE html>

<html>
  <head>
    <title>Lurl</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="author" content="Marco 'Xmas' Colombo - jintetsu AT gmail.com" />
    <link rel="stylesheet" href="./css/reset.css" type="text/css" />
    <link rel="stylesheet" href="./css/lurl.css" type="text/css" />
		<script type="text/javascript" src="./lib/jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="./lib/jquery.validate.min.js"></script>
		<script type="text/javascript" src="./script/lurl.js"></script>
	</head>
	<body>
		<div id="request-wrapper">
			<h2>Request</h2>
			<form id="form" method="GET" action="gateway.php">
				<fieldset>
					<div>
						<label for="url">Url:</label>
						<input id="url" type="text" name="url" value="" />
					</div>
					<div>
						<label for="method">Method:</label>
						<select id="method" name="method">
							<option value="GET">GET</option>
							<option value="POST">POST</option>
							<option value="PUT">PUT</option>
							<option value="DELETE">DELETE</option>
						</select>
					</div>
				</fieldset>
				<fieldset id="params">
					<div>
						<label id="add">+ Add Param</label>
					</div>
				</fieldset>
				<fieldset>
					<div id="send-wrapper">
						<input id="send" type="submit" value="Send">
					</div>
					<div id="loading-wrapper">
						<img id="loading" src="./gfx/ajax-loader.gif" alt="loading..." title="loading..." />
					</div>
				</fieldset>
			</form>
		</div>
		<div id="response-wrapper">
			<h2>Response</h2>
			<div id="response">
				<pre id="content"></pre>
			</div>
		</div>
	</body>
</html>
