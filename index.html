<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="it" lang="it">
  <head>
    <title>Lurl Local</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="author" content="Marco 'Xmas' Colombo - marco.natale.colombo AT gmail.com" />
    <link rel="stylesheet" href="./css/reset.css" type="text/css" />
    <link rel="stylesheet" href="./css/lurl.css" type="text/css" />
		<script type="text/javascript" src="./lib/jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="./lib/jquery.validate.min.js"></script>
		<script type="text/javascript" src="./script/lurl.js"></script>
	</head>
	<body>
		<h2>Request Data</h2>
		<form id="form" method="GET" action="gateway.php">
			<fieldset>
				<div>
					<label for="url">Url:</label>
					<input id="url" type="text" name="url" value="" />
				</div>
				<div>
					<label for="method">Method:</label>
					<select id="method" name="method">
						<option value="GET">GET</option>
						<option value="POST">POST</option>
					</select>
				</div>
			</fieldset>
			<fieldset id="params">
				<div>
					<label id="add">+ Add Param</label>
				</div>
			</fieldset>
			<fieldset>
				<div>
					<input id="send" type="submit" value="Send">
				</div>
			</fieldset>
		</form>
		<div id="response">
		</div>
	</body>
</html>
