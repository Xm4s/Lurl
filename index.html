	<body>
		<form id="form" method="GET" action="http://192.168.4.95/chimeramondiali/api/risultati">
			<fieldset>
				<div>
					<label for="address">Adress</label>
					<input id="address" type="text" />

				<div>
					<input type="submit" value="Send">
				</div>
			</fieldset>
		</form>
		<div class="option">

			<select id="method" name="method">
